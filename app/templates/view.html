{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ flood.id }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ flood.id }}</li>
        <li class="list-group-item">{{ flood.Year }}</li>
        <li class="list-group-item">{{ flood.Flood_Height }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{flood.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{flood.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
